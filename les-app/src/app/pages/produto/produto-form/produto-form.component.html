<!-- Formulario -->
<section class="container mb-4 mt-5">
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title">Adicionar Produto</h5>
            <form [formGroup]="form">

                <!-- Código do Produto -->
                <div class="mb-3">
                    <label for="codigoProduto" class="form-label">Código do Produto:</label>
                    <input type="text" class="form-control" id="codigoProduto" formControlName="codigoBarras"
                        minlength="5" maxlength="100" required />
                </div>

                <!-- Nome do Produto -->
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeProduto" formControlName="nome"
                        pattern="^[A-Za-zÀ-ÿ\s]+$" title="Apenas letras são permitidas." minlength="3" maxlength="150"
                        required />
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" formControlName="descricao" rows="3" minlength="10"
                        maxlength="500" required></textarea>
                </div>

                <div class="row mb-3">
                    <!-- Valor de Custo -->
                    <div class="col-md-6">
                        <label for="valorCusto" class="form-label">Valor de Custo:</label>
                        <input type="number" class="form-control" id="valorCusto" formControlName="valorCusto"
                            min="0.01" step="0.01" required />
                    </div>
                    <!-- Valor de Venda -->
                    <div class="col-md-6">
                        <label for="valorVenda" class="form-label">Valor de Venda:</label>
                        <input type="number" class="form-control" id="valorVenda" formControlName="valorVenda"
                            min="0.01" step="0.01" required />
                    </div>
                </div>

                <!-- Quantidade -->
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" formControlName="quantidade" min="1"
                        required />
                </div>

                <div class="d-flex justify-content-center">
                    <button (click)="onSubmit()" class="btn btn-primary mx-2" [disabled]="form.invalid">Inserir</button>
                    <button (click)="onCancel()" class="btn btn-secondary mx-2">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</section>
