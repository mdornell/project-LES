<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!loginForm.valid">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
            placeholder="johndoe@gmail.com">
        </app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" label="Senha">
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
