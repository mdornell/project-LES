<div class="container bg-white p-4 rounded shadow-sm border">
    <h5 class="fw-bold">Produtos</h5>

    <div class="d-flex flex-wrap gap-3 mb-3 align-items-end">
        <div>
            <label class="form-label text-capitalize">início</label>
            <input type="date" [(ngModel)]="inicio" class="form-control">
        </div>
        <div>
            <label class="form-label text-capitalize">fim</label>
            <input type="date" [(ngModel)]="fim" class="form-control">
        </div>
        <div class="ms-auto">
            <button class="btn btn-outline-dark" (click)="gerarRelatorio()">
                <i class="bi bi-printer-fill me-1"></i> Gerar Relatório
            </button>
        </div>
    </div>

    <div *ngIf="isLoading; else tabela">
        <div class="d-flex justify-content-center my-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <ng-template #tabela>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="text-white" style="background-color: #800020;">
                    <tr>
                        <th class="rounded-start">Código</th>
                        <th>Descrição</th>
                        <th>Custo</th>
                        <th>Venda</th>
                        <th>Lucro</th>
                        <th class="rounded-end">Qtd</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let linha of linhas">
                        <td>{{ linha.codigo }}</td>
                        <td>{{ linha.descricao }}</td>
                        <td>{{ linha.custo | currency:'BRL' }}</td>
                        <td>{{ linha.venda | currency:'BRL' }}</td>
                        <td>{{ linha.lucro | currency:'BRL' }}</td>
                        <td>{{ linha.qtd }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <nav class="d-flex justify-content-center mt-3">
            <ul class="pagination mb-0">
                <li class="page-item active"><a class="page-link bg-danger border-0" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </ng-template>
</div>
