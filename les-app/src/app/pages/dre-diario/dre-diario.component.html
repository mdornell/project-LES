<!-- dre-diario.component.html -->
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">DRE Diário</h5>
            <form class="row g-3 mb-3">
                <div class="col-md-3">
                    <label for="inicio" class="form-label">Início</label>
                    <input type="date" class="form-control" id="inicio" [(ngModel)]="dataInicio" name="dataInicio">
                </div>
                <div class="col-md-3">
                    <label for="fim" class="form-label">Fim</label>
                    <input type="date" class="form-control" id="fim" [(ngModel)]="dataFim" name="dataFim">
                </div>
                <div class="col-md-3">
                    <label for="saldoInicial" class="form-label">Saldo Inicial</label>
                    <input type="text" class="form-control" id="saldoInicial" [value]="saldoInicial | currency:'BRL'"
                        disabled>
                </div>
                <div class="col-md-3">
                    <label for="saldoFinal" class="form-label">Saldo Final</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="saldoFinal" [value]="saldoFinal | currency:'BRL'"
                            disabled>
                        <span class="input-group-text">
                            <i class="bi bi-printer"></i>
                        </span>
                    </div>
                </div>
            </form>

            <table class="table table-bordered">
                <thead class="table-danger text-white text-center">
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Clientes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dados">
                        <td>{{ item.data }}</td>
                        <td>{{ item.entrada | currency:'BRL' }}</td>
                        <td>{{ item.saida | currency:'BRL' }}</td>
                        <td>{{ item.clientes }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
