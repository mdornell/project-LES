            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle mb-0">

                        <tr>
                            <th scope="col">Data</th>

                            <th scope="col">Saída</th>

                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dados" class="text-center">

                            <td class="text-success fw-semibold">{{ item.entrada | currency:'BRL' }}</td>
                            <td class="text-danger fw-semibold">{{ item.saida | currency:'BRL' }}</td>
