<div class="container bg-white p-4 rounded shadow-sm">
    <section class="mb-4">
        <div class="card card-body text-center bg-light shadow-sm mb-3">
            <h3 class="text-black fw-bold">Aniversariantes</h3>
        </div>

        <div class="d-flex flex-wrap gap-3 mb-4 align-items-end">
            <div>
                <label for="dataFiltro">Filtrar por data</label>
                <input id="dataFiltro" type="date" class="form-control" [(ngModel)]="dataFiltro">
            </div>
            <div>
                <button class="btn btn-outline-dark" (click)="aplicarFiltro()">
                    <i class="bi bi-search"></i> Filtrar
                </button>
            </div>
        </div>

        <div class="card">
            <app-aniversariantes-list *ngIf="aniversariantes$ | async as aniversariantes; else loading"
                [aniversariantes]="aniversariantes">
            </app-aniversariantes-list>
            <ng-template #loading>
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </ng-template>
        </div>
    </section>
</div>
