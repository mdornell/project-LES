<div *ngIf="aniversariantes">
    <table class="table table-bordered">
        <thead class="text-center bg-danger text-white">
            <tr>
                <th class="col-8">Nome</th>
                <th class="col-4">Data</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of aniversariantes">
                <td>{{ item.nome }}</td>
                <td>{{ item.dataAniversario | date:'dd/MM' }}</td>
            </tr>
        </tbody>
    </table>
