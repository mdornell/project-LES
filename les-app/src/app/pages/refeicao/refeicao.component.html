<div class="container-fluid bg-white p-4 rounded shadow-sm">
    <h2 class="mb-3">Refeição</h2>

    <div class="d-flex align-items-center mb-3">
        <label for="valorKg" class="me-2">Valor (Kg)</label>
        <input id="valorKg" type="text" class="form-control w-25 me-2" />
        <button class="btn btn-dark rounded-circle">
            <i class="bi bi-pencil"></i>
        </button>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Data</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of refeicoes">
                <td>{{ item.data }}</td>
                <td>{{ item.valor }}</td>
            </tr>
        </tbody>
    </table>
