<div class="nfc-container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="d-flex w-100 justify-content-center align-items-start" style="max-width: 900px;">
        <!-- Formulário à esquerda -->
        <div class="nfc-card text-center shadow-lg p-4 rounded bg-white position-relative flex-grow-1 me-4"
            style="max-width: 400px;">
            <!-- Logo Section -->
            <div class="logo-container mb-4">
                <img src="assets/img/logo.png" alt="Logo" class="logo-image" width="80" height="80">
            </div>

            <!-- Form Section -->
            <form [formGroup]="rfidForm" (ngSubmit)="onSubmit()" class="w-100">
                <div class="mb-3 text-start d-flex align-items-end">
                    <div class="flex-grow-1 me-2">
                        <label for="rfid" class="form-label fw-bold">RFID</label>
                        <input type="text" class="form-control" id="rfid" formControlName="rfid"
                            placeholder="Digite seu RFID" autofocus>
                    </div>
                    <button type="submit"
                        class="btn btn-primary fw-bold d-flex align-items-center justify-content-center p-0"
                        [disabled]="rfidForm.invalid" style="width: 38px; height: 38px;">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <!-- User Info Section -->
                <div *ngIf="cliente" class="user-info mt-4 text-start">
                    <h4 class="fw-bold">Dados do Usuário</h4>
                    <p><strong>RFID:</strong> {{ cliente.codigoRFID }}</p>
                    <p><strong>Nome:</strong> {{ cliente.nome }}</p>
                    <p><strong>Saldo:</strong> R$ {{ cliente.saldo | number:'1.2-2' }}</p>

                    <!-- Action Buttons -->
                    <!-- <div *ngIf="clientesEmAberto?.dias < 30 && cliente.saldo > 0"
                        class="mt-3 d-flex justify-content-center">
                        <button class="btn btn-success fw-bold" (click)="irParaVenda(element)">Entrar</button>
                    </div> -->
                    <div *ngIf="clientesEmAberto?.dias >= 30 || cliente.saldo <= 0" class="mt-3">
                        <p class="text-danger fw-bold">Permissão negada: saldo insuficiente.</p>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista à direita -->
        <div class="clientes-lista bg-white rounded shadow p-3 flex-shrink-0"
            style="min-width: 400px; max-width: 500px; width: 100%; max-height: 500px; overflow-y: auto;">
            <h5 class="fw-bold mb-3">Lista de Clientes</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row fw-bold">
                        <div class="col-3">COD</div>
                        <div class="col-5">Nome</div>
                        <div class="col-2">Status</div>
                        <div class="col-2">Ação</div>
                    </div>
                </li>
                <li *ngFor="let c of listaClientes" class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col-3">{{ c.codigoRFID }}</div>
                        <div class="col-5">{{ c.nome }}</div>
                        <div class="col-2">
                            <span *ngIf="c.ativo" class="text-success" title="Ativo">
                                <i class="bi bi-check-circle-fill fs-5"></i>
                            </span>
                            <span *ngIf="!c.ativo" class="text-secondary" title="Inativo">
                                <i class="bi bi-x-circle-fill fs-5"></i>
                            </span>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-sm btn-success" (click)="irParaVenda(c)">
                                <i class="bi bi-cart"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
