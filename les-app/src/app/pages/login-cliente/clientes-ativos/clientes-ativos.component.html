<div class="nfc-container d-flex justify-content-center align-items-start pt-4" style="">
    <div class="card shadow-lg border-0" style="max-width: 900px; width: 100%;">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h4 class="mt-2 mb-2 fw-bold">Clientes Ativos</h4>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th style="width: 15%;">COD</th>
                            <th style="width: 45%;">Nome</th>
                            <th style="width: 20%;">Status</th>
                            <th style="width: 20%;">Saldo</th>
                            <th style="width: 20%;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of listaClientes">
                            <td class="fw-semibold">{{ c.codigoRFID }}</td>
                            <td>{{ c.nome }}</td>
                            <td>
                                <span *ngIf="c.ativo" class="badge bg-success" title="Ativo">
                                    <i class="bi bi-check-circle-fill me-1"></i> Ativo
                                </span>
                                <span *ngIf="!c.ativo" class="badge bg-danger" title="Inativo">
                                    <i class="bi bi-x-circle-fill me-1"></i> Inativo
                                </span>
                            </td>
                            <td>{{ c.saldo | currency:'BRL' }}</td>
                            <td>
                                <button class="btn btn-outline-primary btn-sm" [disabled]="!c.ativo"
                                    (click)="irParaVenda(c)">
                                    <i class="bi bi-cart"></i> Venda
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!listaClientes?.length">
                            <td colspan="4" class="text-center text-muted py-4">
                                Nenhum cliente encontrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
