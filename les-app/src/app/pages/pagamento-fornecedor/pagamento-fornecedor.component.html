<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Pagamentos de Fornecedores</h2>
        <button class="btn btn-success" (click)="onAdd()">Novo Pagamento</button>
    </div>

    <app-pagamento-fornecedor-list [pagamentos]="(pagamentos$ | async) ?? []" (editar)="onEdit($event)"
        (selecionar)="onSelecionar($event)">
    </app-pagamento-fornecedor-list>

    <div *ngIf="pagamentoSelected" class="mt-3 text-center">
        <p>Deseja excluir o pagamento <strong>{{ pagamentoSelected.descricao }}</strong>?</p>
        <button class="btn btn-danger me-2" (click)="onDelete()">Sim</button>
        <button class="btn btn-secondary" (click)="pagamentoSelected = null">Cancelar</button>
    </div>
</div>
