<section class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Pagamento de Fornecedor</h5>
            <form [formGroup]="form">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input formControlName="descricao" class="form-control" type="text" required />
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Data de Vencimento</label>
                        <input formControlName="dataVencimento" class="form-control" type="date" />
                    </div>
                    <div class="col">
                        <label class="form-label">Data de Pagamento</label>
                        <input formControlName="dataPagamento" class="form-control" type="date" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Método</label>
                        <input formControlName="metodo" class="form-control" type="text" />
                    </div>
                    <div class="col">
                        <label class="form-label">Valor Pago</label>
                        <input formControlName="valorPago" class="form-control" type="number" />
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-end">
                    <div class="flex-grow-1 me-2">
                        <label class="form-label">Fornecedor (ID)</label>
                        <input formControlName="fornecedor" class="form-control" type="number" required />
                    </div>
                    <button type="button" class="btn btn-outline-secondary mb-1" (click)="abrirModalFornecedores()">
                        Selecionar Fornecedor
                    </button>
                </div>

                <!-- Modal de Fornecedores -->
                <div class="modal fade" id="modalFornecedores" tabindex="-1" aria-labelledby="modalFornecedoresLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalFornecedoresLabel">Selecionar Fornecedor</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <ul class="list-group">
                                    <li *ngFor="let fornecedor of fornecedores"
                                        class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>{{ fornecedor.id }}. {{ fornecedor.nome }}</span>
                                        <button type="button" class="btn btn-sm btn-primary"
                                            (click)="selecionarFornecedor(fornecedor)">
                                            Selecionar
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button (click)="onSubmit()" class="btn btn-primary mx-2" [disabled]="form.invalid">Salvar</button>
                    <button (click)="onCancel()" class="btn btn-secondary mx-2">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</section>
